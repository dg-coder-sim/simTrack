<head>
    <title>Ex.Try Catch</title>


    <script  type="text/javascript">
      
        function butcalculate_onclick()
        {
            try
            {
            if(window.top,calcfactorial== null)
                throw "this is page is not loaded within the correct frameset";

                if(document.form1.txtNum1.value == "")
                throw "Please Enter a Value brfore yu calculate its factorial";
                if(isNaN(document.form1.txtNum1.value))
                throw "Please Enter a Valid Number";
                if(document.form1.txtNum1.value < 0)
                throw "Please Enter a positive Number";

                    document.form1.txtResult =window.parent,calcFactorial(document.form1.txtNum1.value);
            }
            catch(exception)
            {
                if (typeof(exception) == "string")
                {
                    if(exception.charAt(0) == "!")
                    {
                    alert(exception.substring(1));
                    document.form1.txtNum1.focus;
                    document.form1.txtNum1.select;
                }
                else
                {
                    alert(exception);
                }
                
            }
                else
                {
                    alert("The Following error has Occurred " + exception.message);
                }
            







        }


</script>
