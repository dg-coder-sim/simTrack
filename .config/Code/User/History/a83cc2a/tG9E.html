    <script  type="text/javascript">
        
      var degFahren =  (Array(212, 32, -419.15));
      var degCent = new Array();
      var loopCounter;
      
      for(loopCounter=1; loopCounter<=2; loopCounter++)
      {
        degCent[loopCounter]=5/9 * (degFahren[loopCounter]- 32);
      }
      for(loopCounter=2; loopCounter>=0; loopCounter--)
      {
        document.write("Values" + loopCounter + "was" + degFahren[loopCounter] + "degrees Farenheit");

        document.write("Which is" + degCent[loopCounter]+ "degrees Centigrades<br/>");
      }

        </script>
